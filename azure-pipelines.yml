# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: 'Pool'

schedules:
- cron: '0 0 29 * *'
  displayName: Daily midnight build
  branches:
    include:
    - develop

steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'Restoring nuget package for solution'
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Building solution with Debug configuration'
  inputs:
    command: 'build'
    arguments: '--configuration Debug'

- task: JsonPatch@4
  inputs:
    SyntaxType: 'slick'
    JsonWorkingDir: '$(Build.SourcesDirectory)\Tests'
    JsonTargetFilters: 'appdata.json'
    JsonPatchContent: |
      = /User/Password => "$(Password)"
      = /Api/Token => "$(ApiToken)"
    TreatErrors: 'ERROR'

- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: 'test'
    arguments: '--filter Suite_Tests'

- script: 'allure generate $(Build.SourcesDirectory)\Tests\bin\Debug\net6.0\allure-results'
  displayName: 'Command Line Script'
  condition: succeededOrFailed()

- task: PublishAllureReport@1
  displayName: 'Publish Allure Report'
  inputs:
    reportDir: 'allure-report'
  condition: succeededOrFailed()